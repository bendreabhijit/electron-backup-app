<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backup App</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>File Backup System</h1>

  <div>
    <button id="browse-source">Select Source</button>
    <input type="text" id="source-path" readonly />
  </div>

  <div>
    <button id="browse-destination">Select Destination</button>
    <input type="text" id="dest-path" readonly />
  </div>

  <button id="add-location">Add Location</button>

  <h2>Backup Locations</h2>
  <table id="locations-table">
    <thead>
      <tr>
        <th>Source</th>
        <th>Destination</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated here -->
    </tbody>
  </table>

  <button id="start-backup">Start Backup</button>

  <h2>Backup Progress</h2>
  <table id="progress-table">
    <thead>
      <tr>
        <th>Source</th>
        <th>Destination</th>
        <th>Progress</th>
      </tr>
    </thead>
    <tbody>
      <!-- Progress rows will be populated here -->
    </tbody>
  </table>

  <script src="./index.js"></script>
</body>
</html>
